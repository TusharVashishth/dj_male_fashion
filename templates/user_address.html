{% extends  'layouts/master.html' %}
{% load crispy_forms_tags %}
{% block content %}
    {% include 'layouts/includes/message.html' with ml_auto="no" %}
    <div class="auth">
        <div class="auth_form">
            <div class="card card-body mb-4">
                <h5 class="text-center my-3">Please fill your address</h5>
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" class="btn btn-info btn-block" value="Submit" />
                </form>
            </div>
        </div>
    </div>
{% endblock %}
