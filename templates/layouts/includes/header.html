<!-- Offcanvas Menu Begin -->
{% load static %}
<div class="offcanvas-menu-overlay"></div>
<div class="offcanvas-menu-wrapper">
    <div class="offcanvas__option">
        <div class="offcanvas__links">
            <a href="{% url 'account_login' %}">Sign in</a>

        </div>

    </div>
    <div class="offcanvas__nav__option">
{#        <a href="#" class="search-switch"><img src="{% static 'img/icon/search.png' %}" alt=""></a>#}
{#        <a href="#"><img src="{% static 'img/icon/heart.png' %}" alt=""></a>#}
{#        <a href="#"><img src="{% static 'img/icon/cart.png' %}" alt=""> <span>0</span></a>#}
        <a href="{% url 'cart' %}"><i class="text-dark fa fa-shopping-cart"></i></a>
    </div>
    <div id="mobile-menu-wrap"></div>
    <div class="offcanvas__text">
        <p>Free shipping, 30-day return or refund guarantee.</p>
    </div>
</div>
<!-- Offcanvas Menu End -->

<!-- Header Section Begin -->
<header class="header">
    <div class="header__top">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-7">
                    <div class="header__top__left">
                        <p>Free shipping, 30-day return or refund guarantee.</p>
                    </div>
                </div>
                <div class="col-lg-6 col-md-5">
                    <div class="header__top__right">
                        <div class="header__top__links">
                            {% if user.email %}
                                <a href="{% url 'account_logout' %}">Sign out</a>
                            {% else %}
                                <a href="{% url 'account_login' %}">Sign in</a>

                            {% endif %}
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-3">
                <div class="header__logo">
                    <a href="{% url 'home' %}"><img src="{% static 'img/logo.png' %}" alt=""></a>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <nav class="header__menu mobile-menu">
                    <ul>
                        <li class="{% if request.path == '/' %} active {% endif %}"
                        "><a href=" {% url 'home' %}">
                        Home</a></li>
                        <li class="{% if request.path == '/shop/' %} active {% endif %}"><a
                                href="{% url 'shop' %}">Shop</a></li>
                        <li class="{% if request.path == '/orders/my-orders/' %} active {% endif %}"><a
                                href="{% url 'user_orders' %}">My Orders</a></li>
                    </ul>
                </nav>
            </div>
            <div class="col-lg-3 col-md-3">
                <div class="header__nav__option">

                    <a href="{% url 'cart' %}"><i class="text-dark fa fa-shopping-cart"></i></a>

                </div>
            </div>
        </div>
        <div class="canvas__open"><i class="fa fa-bars"></i></div>
    </div>
</header>
<!-- Header Section End -->
