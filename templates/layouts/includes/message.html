{% if messages %}
    {% for message in messages %}
        <div class="col-lg-4 {% if ml_auto == 'yes' %} ml-auto {% else %} mx-auto {% endif %}">
            <div class="alert alert-dismissible autoHide fade show {% if message.tags == 'success' %} alert-success {% elif message.tags == 'error' %} alert-danger {% elif message.tags == 'warning' %} alert-warning {% endif %}"
                 role="alert">
                <strong>{{ message }}</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    {% endfor %}
{% endif %}
